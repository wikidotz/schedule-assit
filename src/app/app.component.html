<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">9-12</th>
            <th scope="col">12-3</th>
            <th scope="col">3-6</th>
            <th scope="col">6-9</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; let i = index">
            <th scope="row">{{item.name}}</th>
            <td><i class="fa fa-calendar-plus-o" (click)="openModalWithComponent()" aria-hidden="true"></i>
            </td>
            <td><i class="fa fa-calendar-plus-o" (click)="openModalWithComponent()" aria-hidden="true"></i>
            </td>
            <td><i class="fa fa-calendar-plus-o" (click)="openModalWithComponent()" aria-hidden="true"></i>
            </td>
            <td><i class="fa fa-calendar-plus-o" (click)="openModalWithComponent()" aria-hidden="true"></i>
            </td>
        </tr>

    </tbody>
</table>
